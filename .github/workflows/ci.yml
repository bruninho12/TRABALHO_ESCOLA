name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

jobs:
  # Backend Tests
  backend-test:
    name: Backend - Test & Lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Security audit (production only)
        run: npm audit --production --audit-level=moderate
        continue-on-error: true

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          JWT_SECRET: test_secret_key_for_ci_pipeline_only
          MONGO_URI: mongodb://localhost:27017/despfinance_test

      - name: Test build
        run: npm run start & sleep 5 && pkill node
        env:
          NODE_ENV: production
          PORT: 3001

  # Frontend Tests
  frontend-test:
    name: Frontend - Test & Lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Security audit
        run: npm audit --production --audit-level=moderate
        continue-on-error: true

      - name: Run tests
        run: npm test

      - name: Build production
        run: npm run build
        env:
          VITE_API_URL: https://api.example.com/api
          VITE_ENV: production

      - name: Check build size
        run: du -sh dist/

  # Security Check
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  # Docker Build Test
  docker-build:
    name: Docker - Build Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Backend Image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./deployment/docker/Dockerfile.backend
          push: false
          tags: despfinancee-backend:test

      - name: Build Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./deployment/docker/Dockerfile.frontend
          push: false
          tags: despfinancee-frontend:test
