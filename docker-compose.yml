# Configura√ß√£o completa para desenvolvimento e produ√ß√£o
# ==========================================

version: "3.8"

services:
  # üìä MongoDB Database
  mongodb:
    image: mongo:7.0-jammy
    container_name: despfinancee-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
      MONGO_INITDB_DATABASE: despfinancee
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./backend/scripts/database/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - despfinancee-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # üîß Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${NODE_ENV:-development}
    container_name: despfinancee-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      MONGO_URI: mongodb://mongodb:27017/despfinancee
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_change_in_production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your_refresh_secret}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - despfinancee-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # üé® Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: ${NODE_ENV:-development}
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api}
    container_name: despfinancee-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/dist
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - despfinancee-network

  # üìä Redis Cache (Opcional para produ√ß√£o)
  redis:
    image: redis:7.2-alpine
    container_name: despfinancee-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    networks:
      - despfinancee-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - production

  # üîç Nginx Reverse Proxy (Produ√ß√£o)
  nginx:
    image: nginx:alpine
    container_name: despfinancee-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - frontend_dist:/usr/share/nginx/html
    depends_on:
      - frontend
      - backend
    networks:
      - despfinancee-network
    profiles:
      - production

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  backend_logs:
    driver: local
  redis_data:
    driver: local
  frontend_dist:
    driver: local

networks:
  despfinancee-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
